<head>
  <title>Tic-Tac-Toe</title>
</head>

<body>
  {{> hello}}
  {{> color_list}}
  {{> game_field}}
</body>

<template name="hello">
  <h1>Hello Sebastian and Peter!</h1>
</template>

<template name="color_list">
  {{#each colors}}
    <ul>
	  {{> color_info}}
	</ul>
  {{else}}
    No colors yet
  {{/each}}
</template>

<template name="color_info">
  <li>
    {{name}}
  </li>
</template>

<template name="game_field">
  <h2>{{game.name}}</h2>
  <table class="tic-tac-toe-field">
    <tbody>
      {{#each game.rows}}
	    <tr>
	      {{#each cells}}
		    {{> cell_info}}
		  {{/each}}
        </tr>
	  {{/each}}
	</tbody>
  </table>
</template>

<template name="cell_info">
  <td>
    {{#if value}}
      <button disabled="true">{{value}}</button>
    {{else}}
      <button></button>
    {{/if}}
  </td>
</template>
